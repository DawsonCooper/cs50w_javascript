<!DOCTYPE html>
<html lang="en">

<head>
    <title>Class Site Stuff</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <main>
        <section>
            <div>
                <h1 id="title">Javascript Lecture</h1>
                <button>Change Title Color</button>
                <div id="size-change-container">
                    <form>
                        <input autofocus type="text" placeholder="Tilte Size? " id="textField">
                        <input id="submit" type="submit">
                    </form>
                </div>
                <h1 id="manual" data-color="blue">Manual Color</h1>
                <h2>Background Color</h2>
                <select id="background">
                    <option value="white">Default</option>
                    <option value="red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Blue">Blue</option>
                </select>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
